<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="phonecatApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body >






<div class="container">
<div class="top-container full-width">
<a href="#" class="logo"><img src="img/logo.jpg" alt="" /></a>
<div class="fr wid-225 mar-20px">
<ul class="nav full-width list-none">
<li class="fl"><a href="#"> Home</a></li>
<li class="fl"><a href="#about"> About</a></li>
<li class="fl"><a href="#contact"> Contact</a></li>
</ul>
</div>
</div>

<div id="main" class="full-width t-right clear">

{{ message }}

<!-- angular templating -->
<!-- this is where content will be injected -->
<div ng-view></div>
    
     
        
<div ng-controller="PhoneListCtrl">        
<form class="fl">
<input type="text" ng-model="query" placeholder="search" class="" />
<select ng-model="orderProp">
<option value="name">alphabetical</option>
<option value="age">newest</option>
</select>
</form>

  <ul class="phonelist list-none t-left">
    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
     <a href="#/phones/{{phone.id}}" ><img ng-src="{{phone.imageUrl}}"></a>
       <div class="listing-detail"> <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
        <p>{{phone.snippet}}</p></div>
    </li>
  </ul>
  </div>
  
  
  
  
 <div id="tabs" ng-controller="TabsCtrl" class="full-width clear t-left">
  <ul class="list-none">
  <li class="fl" ng-repeat="tab in tabs" 
             ng-class="{active:isActiveTab(tab.url)}" 
             ng-click="onClickTab(tab)">{{tab.title}}</li>
  </ul>
  
  <div id="mainview" class="full-width tab-container clear">
  <div ng-include="currentTab"></div>
  </div>
  
  </div>
  
  <script type="text/ng-template" id="one.tpl.html">

			<h1>View One</h1>
			<p>Praesent id metus massa, ut blandit odio. Proin quis tortor orci. Etiam at risus et justo dignissim congue. Donec congue lacinia dui, a porttitor lectus condimentum laoreet. Nunc.</p>
		</div>
	</script>
  
  <script type="text/ng-template" id="two.tpl.html">
		<div id="viewTwo">
			<h1>View Two</h1>
			<p>Curabitur vulputate, ligula lacinia scelerisque tempor, lacus lacus ornare ante, ac egestas est urna sit amet arcu. Class aptent taciti sociosqu.</p>
		</div>
	</script>
	
	<script type="text/ng-template" id="three.tpl.html">
		<div id="viewThree">
			<h1>View Three</h1>
			<p>In pellentesque faucibus vestibulum. Nulla at nulla justo, eget luctus tortor. Nulla facilisi. Duis aliquet egestas purus in blandit. Curabitur vulputate, ligula lacinia scelerisque tempor, lacus lacus ornare ante, ac egestas est urna sit amet arcu. Class aptent taciti sociosqu.</p>
		</div>
	</script>
  
  </div>
  
  </div>
  <script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
